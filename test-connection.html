<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
</head>
<body>
    <h1>Test de Conexi√≥n al Backend</h1>
    <button onclick="testBackend()">Probar Conexi√≥n</button>
    <div id="result"></div>

    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Probando conexi√≥n...</p>';
            
            try {
                // Test 1: Ping general
                console.log('üîç Probando conexi√≥n general...');
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                console.log('üìã Status:', response.status);
                const data = await response.json();
                console.log('üìã Data:', data);

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Conexi√≥n exitosa!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Token:</strong> ${data.token ? 'Recibido' : 'No recibido'}</p>
                        <p><strong>Usuario:</strong> ${data.data ? data.data.username : 'No recibido'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error en la respuesta</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `
                    <h3>‚ùå Error de conexi√≥n</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Verifica que el backend est√© corriendo en http://localhost:3001</p>
                `;
            }
        }
    </script>
</body>
</html>
